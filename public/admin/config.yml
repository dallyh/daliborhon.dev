backend:
    name: git-gateway
    branch: main # Branch to update (optional; defaults to master)
    commit_messages:
        create: Create {{collection}} "{{slug}}"
        update: Update {{collection}} "{{slug}}"
        delete: Delete {{collection}} "{{slug}}"
        uploadMedia: Upload "{{path}}"
        deleteMedia: Delete "{{path}}"

publish_mode: editorial_workflow
media_folder: "public/assets/img/uploads/" # Media files will be stored in the repo under images/uploads
public_folder: "/assets/img/uploads/"
site_url: https://daliborhon.dev
local_backend: true

i18n:
    # Required and can be one of multiple_folders, multiple_files or single_file
    # multiple_folders - persists files in `<folder>/<locale>/<slug>.<extension>`
    # multiple_files - persists files in `<folder>/<slug>.<locale>.<extension>`
    # single_file - persists a single file in `<folder>/<slug>.<extension>`
    structure: multiple_folders

    # Required - a list of locales to show in the editor UI
    locales: [en, cs]

    # Optional, defaults to the first item in locales.
    # The locale to be used for fields validation and as a baseline for the entry.
    default_locale: cs

collections:
    - name: posts # Used in routes, e.g., /admin/collections/blog
      label: Posts # Used in the UI
      label_singular: Post
      folder: src/content/posts # The path to the folder where the documents are stored
      create: true # Allow users to create new documents in this collection
      delete: true
      i18n: true
      slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
      #sortable_fields:
      #    fields:
      #        - title
      #        - pubDateTime
      #    default:
      #        field: pubDateTime
      summary_fields:
          - title
          - pubDateTime
          - draft
      view_filters:
          - label: Drafts
            field: draft
            pattern: true
          - label: Not drafts
            field: draft
            pattern: false
      view_groups:
          - label: Year
            field: pubDateTime
            pattern: '\d{4}'
          - label: Drafts
            field: draft
      fields:
          - name: title
            label: Title
            widget: string
            i18n: true
          - name: draft
            label: Draft
            widget: boolean
            default: true
            i18n: duplicate
          - name: pubDateTime
            label: Publish Date
            widget: datetime
            i18n: duplicate
          - name: body
            label: Body
            widget: "markdown"
            i18n: true
