asus_tech_description: >-
    Opravování základních desek všeho druhu na úrovni malých součástek. Pájení,
    měření (osciloskopem), a samozřejmě čtení v elektronických schématech.
asus_technician_date: Říjen 2014 – Duben 2017
card_ba_detail: >-
    Business analýza pro mě není neznámým pojmem. S touto činností se setkávám
    na denním pořádku. To vše zahrnuje úzkou spolupráci se zákazníkem, vývojovým
    oddělením, projektovými manažery a podobně. Samozřejmostí k těmto analýzám
    jsou také analytické dokumenty, procesní analýzy, use-case diagramy a návrhy
    infrastruktury.
card_ba_title: Business Analýza
card_dev_detail: >-
    Jako třešničku na dort považuji tuto zkušenost, jelikož mě baví psát kód a
    programovat. Postupem času jsem se učil v oboru porozumět kódu a tomu, jak
    věci v něm fungují a jak vše do sebe zapadá. Z počátku jsem využíval hlavně
    skriptovacích rozhraní implementovaného software, primárně v jazyce C# a
    také VBScript. Postupem času jsem se začal také zapojovat a pomáhat při
    vývoji interních rozšiřovacích modulů a také různých nástrojů.
card_dev_title: Programování/vývoj
card_implementation_detail: >-
    Mé zkušenosti také zahrnují samotnou implementaci a instalaci různého
    software, primárně určeného pro OS Windows Server. Jako příklad je to
    vytěžovací software FlexiCapture, a také MSSQL Server. S tímto souvisí také
    konfigurace tohoto software a dalších potřebných komponent jako je IIS.
card_implementation_title: Implementace
card_project_detail: >-
    Za své léta v oboru business konzultanta mám již za sebou více než 45
    dokončených projektů. Patří mezi ně projekty menších rozměrů, ale také
    projekty pohybující se v řádech měsíců až let pro dokončení. Mezi většinu
    těchto projektů patří hlavně implementace software pro vytěžování a správu
    pro digitální dokumenty (systémy DMS, primárně M-Files či na míru šitá
    řešení v MS SharePoint).
card_project_title: Dokončených Projektů
