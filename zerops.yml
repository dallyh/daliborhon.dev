zerops:
    - setup: libsql
      build:
          os: alpine
          base: rust@1.80
          prepareCommands:
              - apk add musl-dev coreutils build-base gcc
          buildCommands:
              - git clone --depth 1 --branch musl-fix https://github.com/dallyh/libsql.git
              - |
                  cd libsql
                  cargo build -p libsql-server --release
                  target/release/sqld --help
          deployFiles:
              - libsql/target/release/sqld
      run:
          os: alpine
          base: rust@1.80
          start: sqld
          ports:
              - port: 8080
                httpSupport: true

    - setup: libsqlserver
      build:
          base: ubuntu@24.04
          buildCommands:
              - echo "Setting up..."
          deployFiles: ./
      run:
          base: ubuntu@24.04
          envVariables:
              LIBSQL_BOTTOMLESS_ENDPOINT: ${dbstorage_apiUrl}
              LIBSQL_BOTTOMLESS_BUCKET: ${dbstorage_bucketName}
              LIBSQL_BOTTOMLESS_AWS_DEFAULT_REGION: eu-central-1
              LIBSQL_BOTTOMLESS_AWS_ACCESS_KEY_ID: ${dbstorage_accessKeyId}
              LIBSQL_BOTTOMLESS_AWS_SECRET_ACCESS_KEY: ${dbstorage_secretAccessKey}
          prepareCommands:
              - curl --proto '=https' --tlsv1.2 -LsSf https://github.com/tursodatabase/libsql/releases/download/libsql-server-v0.24.30/libsql-server-installer.sh | sh
              - mv /root/.cargo/bin/sqld /usr/local/bin/sqld
          start: sqld --enable-bottomless-replication --http-listen-addr 0.0.0.0:8080
          ports:
              - port: 8080
                httpSupport: true

    - setup: frontend
      build:
          base: nodejs@22
          envVariables:
              GITHUB_API_AUTH_TOKEN: ${RUNTIME_GITHUB_API_AUTH_TOKEN}
              OA_GITHUB_CLIENT_SECRET: ${RUNTIME_OA_GITHUB_CLIENT_SECRET}
              OA_GITHUB_CLIENT_ID: ${RUNTIME_OA_GITHUB_CLIENT_ID}
              APP_VERSION_NAME: ${RUNTIME_appVersionName}
              ASTRO_DB_REMOTE_URL: ${RUNTIME_ASTRO_DB_REMOTE_URL}
              PREVIEW: false
          buildCommands:
              - pnpm install
              - pnpm run build
          deployFiles:
              - dist
              - node_modules
              - package.json
              - src/assets/fonts
      run:
          base: nodejs@22
          ports:
              - port: 4321
                httpSupport: true
          envVariables:
              HOST: 0.0.0.0
              APP_VERSION_NAME: ${appVersionName}
              ASTRO_DB_REMOTE_URL: http://libsqlserver:8080
              PREVIEW: false
          start: pnpm start
          healthCheck:
              httpGet:
                  port: 4321
                  path: /api/status

    - setup: fepreview
      build:
          base: nodejs@22
          envVariables:
              GITHUB_API_AUTH_TOKEN: ${RUNTIME_GITHUB_API_AUTH_TOKEN}
              OA_GITHUB_CLIENT_SECRET: ${RUNTIME_OA_GITHUB_CLIENT_SECRET}
              OA_GITHUB_CLIENT_ID: ${RUNTIME_OA_GITHUB_CLIENT_ID}
              APP_VERSION_NAME: ${RUNTIME_appVersionName}
              ASTRO_DB_REMOTE_URL: ${RUNTIME_ASTRO_DB_REMOTE_URL}
              PREVIEW: true # Builds preview posts
          buildCommands:
              - pnpm install
              - pnpm run build:remote # Building remote, but using local preseeded file
          deployFiles:
              - dist
              - node_modules
              - package.json
              - src/assets/fonts
              - db/dev.db
      run:
          base: nodejs@22
          ports:
              - port: 4321
                httpSupport: true
          envVariables:
              HOST: 0.0.0.0
              APP_VERSION_NAME: ${appVersionName}
              ASTRO_DB_REMOTE_URL: file:db/dev.db
              PREVIEW: true # Builds preview posts
          start: pnpm start
          healthCheck:
              httpGet:
                  port: 4321
                  path: /api/status
