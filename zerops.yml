zerops:
    - setup: frontend
      build:
          base: nodejs@22
          envVariables:
              GITHUB_API_AUTH_TOKEN: ${RUNTIME_GITHUB_API_AUTH_TOKEN}
              OA_GITHUB_CLIENT_SECRET: ${RUNTIME_OA_GITHUB_CLIENT_SECRET}
              OA_GITHUB_CLIENT_ID: ${RUNTIME_OA_GITHUB_CLIENT_ID}
              APP_VERSION_NAME: ${RUNTIME_appVersionName}
              PREVIEW: false
          buildCommands:
              - pnpm install
              - pnpm run build
          deployFiles:
              - dist
              - node_modules
              - package.json
              - src/assets/fonts
      run:
          base: nodejs@22
          ports:
              - port: 4321
                httpSupport: true
          envVariables:
              HOST: 0.0.0.0
              APP_VERSION_NAME: ${appVersionName}
              PREVIEW: false
          start: pnpm start
    - setup: fepreview
      build:
          base: nodejs@22
          envVariables:
              GITHUB_API_AUTH_TOKEN: ${RUNTIME_GITHUB_API_AUTH_TOKEN}
              OA_GITHUB_CLIENT_SECRET: ${RUNTIME_OA_GITHUB_CLIENT_SECRET}
              OA_GITHUB_CLIENT_ID: ${RUNTIME_OA_GITHUB_CLIENT_ID}
              APP_VERSION_NAME: ${RUNTIME_appVersionName}
              PREVIEW: true
          buildCommands:
              - pnpm install
              - pnpm run build
          deployFiles:
              - dist
              - node_modules
              - package.json
              - src/assets/fonts
      run:
          base: nodejs@22
          ports:
              - port: 4321
                httpSupport: true
          envVariables:
              HOST: 0.0.0.0
              APP_VERSION_NAME: ${appVersionName}
              PREVIEW: true
          start: pnpm start
